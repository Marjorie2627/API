    $('#inputFile').change(function(){
        
        $('#file_err').empty();
        
        let ext = $(this).val().split('.').pop().toLowerCase();
        
        if($.inArray(ext, ['xls','xlsx']) == -1) {
            $('#file_err').html("<span class='text-danger small'>Formato no valido</span>");
            $('#inputFile').val('');
            return false;
        }
        
    });

    $('#btn_import').click(function () {

        $('#file_err').empty();

        if ( $('#inputFile').val() == '') {
            $('#file_err').html("<span class='text-danger small'>Debe de seleccionar un archivo</span>");
            $('#file_err').focus();
            return false;
        }

        alert('Works!');
        /*if ( $("#form-import").valid() == true) {

    });
    
</script>
