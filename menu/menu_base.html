    });

    $(document).ready(function () {
        var obj = JSON.parse(getCookie("edata"));
        let foto = obj['url_foto'];

        if (foto == null) {
            let mi_foto = './img/image.png';
            $('#foto_perfil').append('<img class="img-profile rounded-circle" style="width: 100%; height: auto;" alt="" src="' + mi_foto + '">');
        } else {
            let mi_foto = g_url_fotos + foto;
            $('#foto_perfil').append('<img class="img-profile rounded-circle" style="height: 40px; margin:auto;" alt="" src="' + mi_foto + '">');
        }
    });

</script>
